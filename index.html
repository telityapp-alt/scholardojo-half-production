
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dojo Unified Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

      body {
        font-family: "Rubik", sans-serif;
        background-color: #f7f7f7;
        color: #334155;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .font-display { 
        font-family: "Geom", sans-serif; 
        text-transform: none !important;
        font-style: normal !important;
      }
      
      /* THE DUO PHYSICS */
      .duo-bounce {
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .duo-bounce:active {
        transform: scale(0.95);
      }

      /* 3D Border Effects */
      .border-b-duo {
        border-bottom-width: var(--duo-depth);
        border-bottom-color: var(--dojo-dark);
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

      /* Tiptap Editor Styles */
      .ProseMirror {
        outline: none;
        min-height: 800px;
        padding: 60px;
        font-size: 16px;
        line-height: 1.8;
        color: #1e293b;
      }
      .ProseMirror h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; }
      .ProseMirror h2 { font-size: 1.8rem; font-weight: 700; margin-bottom: 1rem; border-bottom: 1px solid #f1f5f9; padding-bottom: 0.5rem; }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Rubik', 'sans-serif'], display: ['Geom', 'sans-serif'] },
            fontWeight: { normal: '400', medium: '500', bold: '600', extrabold: '700', black: '800' },
            colors: {
              duo: {
                green: '#58cc02', greenDark: '#46a302', greenLight: '#d7ffb8',
                blue: '#1cb0f6', blueDark: '#1899d6', blueLight: '#ddf4ff',
                purple: '#ce82ff', purpleDark: '#a855f7', purpleLight: '#f4e5ff',
                red: '#ff4b4b', redDark: '#ea2b2b',
                orange: '#ff9600', orangeDark: '#cb7700',

            }
          },
        },
      }
    </script>
