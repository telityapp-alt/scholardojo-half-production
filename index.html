
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dojo Unified Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* GEOM FONT IMPORT */
      @import url('https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,300..900;1,300..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

      /* ALIAS GEOM AS GEORAMA */
      :root {
        --font-geom: "Georama", "Fredoka", sans-serif;
      }

      body {
        font-family: "Rubik", sans-serif;
        background-color: #f7f7f7;
        color: #334155;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        font-weight: 400; /* Strict regular weight for body */
      }
      
      /* GLOBAL GEOM ENFORCEMENT - REDUCED TO 600 (SEMI-BOLD) FOR CLEANER LOOK */
      h1, h2, h3, h4, .font-display, .font-geom { 
        font-family: var(--font-geom) !important;
        font-optical-sizing: auto;
        font-weight: 600 !important;
        letter-spacing: -0.01em !important;
      }
      
      h1 { font-size: 2.25rem; line-height: 1.1; }
      h2 { font-size: 1.75rem; line-height: 1.2; }
      h3 { font-size: 1.25rem; line-height: 1.2; }

      /* COMPACT DUO UI FIXES */
      .max-w-5xl { max-width: 64rem !important; }
      .p-12 { padding: 1.25rem !important; }

      .duo-bounce {
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .duo-bounce:active {
        transform: scale(0.95);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

      .ProseMirror {
        outline: none;
        min-height: 600px;
        padding: 40px;
        font-size: 15px;
        line-height: 1.6;
        color: #1e293b;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 
              sans: ['Rubik', 'sans-serif'], 
              display: ['Georama', 'sans-serif'],
              geom: ['Georama', 'sans-serif']
            },
            /* 
               CRITICAL WEIGHT REDUCTION: 
               Mapped 'bold', 'extrabold', and 'black' to lighter values (600/700 max) 
               to satisfy the "no bold" requirement across the whole app.
            */
            fontWeight: { 
              normal: '400', 
              medium: '500', 
              bold: '600', 
              extrabold: '600', 
              black: '600' 
            },
            colors: {
              duo: {
                green: '#58cc02', greenDark: '#46a302', greenLight: '#d7ffb8',
                blue: '#1cb0f6', blueDark: '#1899d6', blueLight: '#ddf4ff',
                purple: '#ce82ff', purpleDark: '#a855f7', purpleLight: '#f4e5ff',
                red: '#ff4b4b', redDark: '#ea2b2b',
                orange: '#ff9600', orangeDark: '#cb7700',
              }
            }
          },
        },
      }
    </script>
